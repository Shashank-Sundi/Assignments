<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Monthly Shampoo Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

    <body style="background-color: rgb(45, 13, 74);color:white;">

            <div class="content">
                <h1 style="text-align: center">Monthly Shampoo Sales Prediction</h1>

                <div class="form">
                    <form action="/Prediction" method="POST" autocomplete="on">
                        <h4>Starting Time-Interval : </h4>
                        <label for="start_year">YEAR</label>&nbsp
                        <input type="number" name="start_year" id="start_year" placeholder="year" step="any">
                        &nbsp &nbsp
                        <label for="start_month">MONTH</label>&nbsp
                        <input type="number" name="start_month" id="start_month" placeholder="month" step="any">
                        &nbsp &nbsp
                        <br>

                        <h4>Ending Time-Interval : </h4>
                        <label for="end_year">YEAR</label>&nbsp
                        <input type="number" name="end_year" id="end_year" placeholder="year" step="any">
                        &nbsp &nbsp
                        <label for="end_month">MONTH</label>&nbsp
                        <input type="number" name="end_month" id="end_month" placeholder="month" step="any">
                        &nbsp &nbsp

                        <input type="submit" value="Predict">
                    </form>
                    <br><br>

                    <div style="text-align : center ;">
                    <img src="https://source.unsplash.com/1600x900/?shampoo" alt="Shampoo" style="text-align : center ;">
                    </div>
                </div>
            </div>
    </body>
</html>
